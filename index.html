<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Titan's Circuit Game</title>
    <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">


      <div class="box1">
        <div class="svg-container">
         <div class="circle c1" style="background-color:pink;">1</div>
         <div class="circle c2" style="background-color:pink;">2</div>
         <div class="circle c3" style="background-color:pink;">3</div>
         <div class="circle c4" style="background-color:pink;">4</div>
         <div class="circle c5" style="background-color:pink;">5</div>
         <div class="circle c6" style="background-color:pink;">6</div>
         <div class="circle c7" style="background-color:pink;">7</div>
         <div class="circle c8" style="background-color:pink;">8</div>
         <div class="circle c9" style="background-color:pink;">9</div>
         <div class="circle c10" style="background-color:pink;">10</div>
         <div class="circle c11" style="background-color:pink;">11</div>
         <div class="circle c12" style="background-color:pink;">12</div>
         <div class="circle c13" style="background-color:pink;">13</div>
         <div class="circle c14" style="background-color:pink;">14</div>
         <div class="circle c15" style="background-color:pink;">15</div>
         <div class="circle c16" style="background-color:pink;">16</div>
         <div class="circle c17" style="background-color:pink;">17</div>
         <div class="circle c18" style="background-color:pink;">18</div>

        </div>
      </div>


      <div class="box2">


        <div class="scorecard">
          <div class="card-title">Titan's Circuit</div>
          <div class="card-msg">Current Phase : Placement</div>
          <div class="card-main-msg">Red's Turn</div>
          <div class="score-cards">
            <div class="score-card">
              <div class="score-heading">Red Score</div>
              <div class="red-score">0</div>
            </div>
            <div class="score-card">
              <div class="score-heading">Blue Scorce</div>
              <div class="blue-score">0</div>
            </div>
          </div>
        </div>



        <div class="control"></div>
       



      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
