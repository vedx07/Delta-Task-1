<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Titan's Circuit Game</title>
    <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">


      <div class="box1">
        <div class="svg-container">
         <div class="circle level-1 c1 1"></div>
         <div class="circle level-1 c2 2"></div>
         <div class="circle level-1 c3 3"></div>
         <div class="circle level-1 c4 4"></div>
         <div class="circle level-1 c5 5"></div>
         <div class="circle level-1 c6 6"></div>

         <div class="circle level-2 c7 7"></div>
         <div class="circle level-2 c8 8"></div>
         <div class="circle level-2 c9 9"></div>
         <div class="circle level-2 c10 10"></div>
         <div class="circle level-2 c11 11"></div>
         <div class="circle level-2 c12 12"></div>

         <div class="circle level-3 c13 13"></div>
         <div class="circle level-3 c14 14"></div>
         <div class="circle level-3 c15 15"></div>
         <div class="circle level-3 c16 16"></div>
         <div class="circle level-3 c17 17"></div>
         <div class="circle level-3 c18 18"></div>

        </div>
      </div>


      <div class="box2">


        <div class="scorecard">
          <div class="card-title">Titan's Circuit</div>
          <div class="card-main-msg ">Red's Turn</div>
          <div class="score-cards">
            <div class="score-card">
              <div class="score-heading">Red Score</div>
              <div class="red-score">0</div>
            </div>
            <div class="score-card">
              <div class="score-heading">Blue Scorce</div>
              <div class="blue-score">0</div>
            </div>
          </div>
        </div>



        <div class="control">
          <div class="red-timer">Red : 2:00</div>
          <div class="blue-timer">Blue : 2:00</div>
          <div class="btns">
            <button id="rbtn">Reset</button>
            <button id="p-rbtn">Pause</button>
          </div>
        </div>
       



      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
